<p-toast></p-toast>

<main-chart-template
  [deviceName]="device.deviceName"
  (onReloadSwitchEventEmitter)="onReloadSwitch($event)"
>
  <line
    chart
    *ngIf="_lineState && _lineState.results"
    [yAxisLabel]="yAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [(state)]="_lineState"
    (onChanges)="lineStateChanges()"
  >
  </line>
  <div rightColumn class="max-height-on-lg-screen col-11 lg:col-4 gutter-hack no-padding flex flex-column" style="margin: 15px">
    <div class="col p-card no-top-margin y-overflow-scroll" style="min-height: 320px;">
      <span class="p-card-title ">Stability</span>
      <div class="p-card-body flex flex-column flex-wrap">
        <div *ngFor="let box of boxData" class="flex-grow-1">
        <span>
          {{box.name}}
        </span>
          <apx-chart
            [series]="box.data"
            [plotOptions]="plotOptions"
            [chart]="chart"
            [yaxis]="yAxis"
            [grid]="grid"
          >
          </apx-chart>
        </div>
      </div>
    </div>

    <div class="col p-card flex-grow-1 no-bottom-margin y-overflow-scroll">
      <span class="p-card-title">Statistics</span>
      <div class="p-card-body flex flex-wrap">
        <div class="fadeinright animation-duration-500 sparkline-item flex-grow-1" style="width: 280px" *ngFor="let data of sparklineState.data">
          <sparkline
            [name]="data[0].name"
            [data]="data"
            [referenceLines]="sparklineState.minMax | containsFieldName: data[0].name"
          >
          </sparkline>
        </div>
      </div>
    </div>
  </div>
</main-chart-template>

<div class="grid">
  <div class="col-11 gutter-hack p-card">
    <availability
      *ngIf="availabilities"
      (onAvailabilityClicked)="onAvailabilityClicked($event)"
      [availabilities]="availabilities"
      [sensorAvailabilities]="sensorAvailabilities"
      [sensorSparkline]="sensorSparkline"
      [device]="device"
    >
    </availability>
  </div>
</div>
