<div class="grid">
  <div class="p-card flex-grow-1 col-11 xl:col-4">
    <span class="p-card-title">
      {{device.deviceName}}
      </span>
    <div class="p-card-body">
      <div class="grid">
        <key-value-display
          class="md:col-4 col-12"
          *ngFor="let item of keyValue"
          [key]="item.key"
          [value]="item.value"
          [keySize]="30"
          [valueSize]="24"
        >
        </key-value-display>
      </div>
    </div>
    <div>
      <h3>
        State changes
      </h3>
      <div style="width: 100%" *ngIf="switchData && start">
        <switch-display *ngFor="let field of fields"
          [data]="switchData"
          [states]="states"
          [status]="field"
          [start]="start"
          [mapping]="mapping"
        >
        </switch-display>
      </div>
    </div>

    <div class="grid">
      <div class="col col-12 xl:col-4" *ngFor="let bullet of bullets" style="height: 120px">
        <bullet-chart
          [value]="bullet.value"
                      [min]="bullet.min"
                      [max]="bullet.max"
                      [units]="bullet.units"
                      [name]="bullet.name"
                      [thresholds]="bullet.thresholds"
                      [previousValue]="bullet.previousValue"
                      valueTextStyle="font-size: 20px;"
                      unitsTextStyle="font-size: 20px;"
        >
        </bullet-chart>
      </div>
    </div>
  </div>

  <div class="p-card flex-grow-1 col-11 xl:col-4">
    <div class="p-card-title space-for-floating-label no-top-margin">Day details</div>
    <categorical
      [deviceUid]="device.deviceUid"
      [KPIs]="KPIs"
      (currentDayChanged)="currentDayChanges($event)"
      (pastDaysMove)="pastDaysMoved($event)"
      [(currentDay)]="_currentDay"
      [(pastDays)]="_pastDays"
    >

    </categorical>
  </div>
</div>
