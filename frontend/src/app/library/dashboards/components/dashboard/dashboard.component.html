<div class="container-fluid">
	<div class="row">
		<div class="col-xl-8">
			<div class="card add-bottom-padding-when-small">
				<div class="card-body">
					<div style="padding-bottom: 69px;">
						<h5 class="card-title">Boiler Status</h5>
						<div style="max-height: 380px">
							<ngx-charts-line-chart
								[legend]="legend"
								[showXAxisLabel]="showXAxisLabel"
								[showYAxisLabel]="showYAxisLabel"
								[xAxis]="xAxis"
								[yAxis]="yAxis"
								[xAxisLabel]="xAxisLabel"
								[yAxisLabel]="yAxisLabel"
								[timeline]="timeline"
								[results]="data"
								[animations]="animations"
								[legendPosition]="position"
							>
							</ngx-charts-line-chart>
						</div>
					</div>
					<div class="master" style="display: flex; flex-direction: column;">
						<div class="hiding" style="margin-left: 8px; margin-right: 8px;">
							<div class="form-inline"
								style="justify-content: space-between; gap: 10px;">
								<div class="form-group">
									<label for="start" style="padding-right: 15px;">Start:</label>
									<input class="form-control form-control-sm" [(ngModel)]="localStartTime" id="start" type="datetime-local">
								</div>
								<div class="form-group">
									<label for="stop" style="padding-right: 15px;">Stop:</label>
									<input class="form-control form-control-sm" [(ngModel)]="localStopTime" id="stop" type="datetime-local">
								</div>
								<div class="form-group">
									<label for="step" style="padding-right: 15px;">Step:</label>
									<input class="form-control form-control-sm" [(ngModel)]="step" id="step" type="number">
								</div>
								<div>
									<button type="button" class="btn btn-primary btn-sm" (click)="render()" style="width: 100%">
										Update
									</button>
								</div>
							</div>
							<ng-select
								style="width: 100%; margin-top: 8px;"
								id="lines2"
								[items]="allLines"
								[multiple]="true"
								[closeOnSelect]="false"
								[searchable]="false"
								bindLabel="name"
								placeholder="Select lines"
								[(ngModel)]="enabledLines">
							</ng-select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-4">
			<div class="card">
				<div class="card-body">
				</div>
			</div>
			<div class="card" style="margin-top: 30px">
				<div class="card-body">
					<h5 class="card-title">Minimum Internal Temperature And Ideal Temperature</h5>
					<div style="height: 60px">
						<ngx-charts-line-chart
							title="Sparkline"
							[autoScale]="true"
							[results]="sparkLineData"
							[animations]="animations">
						</ngx-charts-line-chart>
					</div>
					<h5 class="card-title">Minimum Outside Temperature</h5>
					<div style="height: 60px">
						<ngx-charts-line-chart
							title="Sparkline"
							[autoScale]="true"
							[results]="outsideSparkLine"
							[animations]="animations">
						</ngx-charts-line-chart>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<app-availability-component *ngIf="rawSeries" [rawSeries]="rawSeries" [extractor]="rawToSeries"></app-availability-component>
		</div>
	</div>
</div>
