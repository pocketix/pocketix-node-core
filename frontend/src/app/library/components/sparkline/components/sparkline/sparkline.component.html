<div class="flex align-items-center full-width" style="padding: 0 15px; justify-content: space-between;">
  <span class="full-width">
    {{name}}
  </span>
  <span class="padding-04">
    <p-checkbox
      pRipple
      styleClass="padding-04"
      class="p-button-sm"
      pTooltip="Toggle thresholds"
      tooltipPosition="left"
      (onChange)="onSparkLineSwitch($event)"
      [binary]="true"
      [(ngModel)]="state"
    >
    </p-checkbox>
  </span>
</div>
<div class="sparkline-graph" *ngIf="loaded">
  <ngx-charts-line-chart
    [showRefLines]="showReferenceLines"
    [referenceLines]="referenceLines"
    [autoScale]="true"
    [yAxis]="true"
    [results]="data"
    [animations]="true"
    [yScaleMax]="maxY"
    [yScaleMin]="minY"
  >
  </ngx-charts-line-chart>
</div>
