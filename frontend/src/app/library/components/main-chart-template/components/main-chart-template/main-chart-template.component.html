<div class="grid">
  <div class="max-height-on-lg-screen p-card col-11 lg:col-7 flex-grow-1 fadeinleft animation-duration-500">
    <div class="flex justify-content-between">
      <h5 class="p-card-title">{{deviceName}}</h5>
      <div class="flex align-items-center">
        <label for="reload" class="reload">Automatic reload:</label>
        <p-inputSwitch id="reload" (onChange)="onReloadSwitch($event)"></p-inputSwitch>
      </div>
    </div>
    <div class="p-card-body no-bottom-padding">
      <ng-content
        select="[chart]"
      >
      </ng-content>
    </div>
  </div>
  <ng-content
    select="[rightColumn]"
  >
  </ng-content>
</div>
