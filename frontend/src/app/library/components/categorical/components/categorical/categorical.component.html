<div class="grid p-card-body">
  <div class="full-width">
    <div class="p-fluid grid">
      <div class="p-field col-12 md:col-4">
          <span class="p-float-label">
            <p-multiSelect
              inputId="currentDay"
              [options]="optionsKPI"
              [(ngModel)]="currentDay.fields"
              optionLabel="label"
              (onChange)="updateDay()">
            </p-multiSelect>
            <label for="currentDay">Field</label>
          </span>
      </div>
      <div class="p-field col-12 md:col-4">
          <span class="p-float-label">
            <p-calendar inputId="currentDayCalendar" [showIcon]="true" [(ngModel)]="currentDay.date" (onSelect)="updateDay()"></p-calendar>
            <label for="currentDayCalendar">Current day</label>
          </span>
      </div>
      <div class="p-field col-12 md:col-4">
          <span class="p-float-label">
            <p-dropdown
              inputId="currentDayAggregationSelect"
              [options]="aggregationOperations"
              [(ngModel)]="currentOperation"
              (onChange)="updateDay()">
            </p-dropdown>
            <label for="currentDayAggregationSelect">Aggregation</label>
          </span>
      </div>
    </div>

    <h3>Hourly statistics</h3>
    <spinner-message-wrapper
      [loading]="currentDay.dataLoading"
      [hasData]="!!currentDay.data.length"
      class="chart-height"
    >
      <barchart
        content
        class="chart-height"
        [colorScheme]="colorScheme"
        [data]="currentDay.data"
        xAxisLabel=Hours
        yAxisLabel=Value
        [xAxisTicks]="hourTicks"
        [sortFunction]="sort"
        [fillTicks]="true"
      >
      </barchart>
      <p-progressSpinner
        spinner
        strokeWidth="5"
        fill="#EEEEEE"
        animationDuration=".5s"
      >
      </p-progressSpinner>
    </spinner-message-wrapper>

    <div class="full-width" style="height: 220px;">
      <h3>Day composition</h3>
      <div class="full-width">
        <spinner-message-wrapper
          [loading]="currentDay.dataLoading"
          [hasData]="!!currentDay.data.length"
          class="smaller-chart-height"
        >
          <ngx-charts-bar-horizontal-stacked
            class="smaller-chart-height"
            content
            *ngIf="currentDay.data.length"
            [scheme]="colorScheme"
            [results]="currentDay.switchComposition"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            xAxisLabel=Count
            yAxisLabel=Today
            [legendPosition]="position"
            [legend]="showLegend">
          </ngx-charts-bar-horizontal-stacked>
          <p-progressSpinner
            spinner
            strokeWidth="5"
            fill="#EEEEEE"
            animationDuration=".5s"
          >
          </p-progressSpinner>
        </spinner-message-wrapper>
        <div *ngIf="!currentDay.switchComposition.length" class="empty-placeholder">
          <span>No data</span>
        </div>
      </div>
    </div>
  </div>
  <div class="full-width">
    <h2>Past days statistic</h2>
    <div class="p-grid p-fluid header-padding">
      <div class="p-inputgroup">
        <button type="button" pButton pRipple label="Previous" (click)="switchInDaysMove(-1)"></button>
        <input type="text" id="switch-in-days-start" pInputText value="{{pastDays.startDate.toLocaleDateString()}}">
        <input type="text" id="switch-in-days-end" pInputText value="{{pastDays.endDate.toLocaleDateString()}}">
        <button type="button" pButton pRipple label="Next" (click)="switchInDaysMove(1)"></button>
      </div>
    </div>
    <spinner-message-wrapper
      [loading]="pastDays.dataLoading"
      [hasData]="!!pastDays.data.length"
      class="chart-height"
    >
      <barchart
        content
        class="chart-height"
        [colorScheme]="colorScheme"
        [fillTicks]="true"
        xAxisLabel=Count
        yAxisLabel=Hours
        [data]="pastDays.data"
        [xAxisTicks]="pastDays.ticks"
        [sortFunction]="sortDates"
      >
      </barchart>
      <p-progressSpinner
        spinner
        strokeWidth="5"
        fill="#EEEEEE"
        animationDuration=".5s"
      >
      </p-progressSpinner>
    </spinner-message-wrapper>
  </div>
</div>
