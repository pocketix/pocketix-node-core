<div class="flex flex-column"
  [pTooltip]="tooltip || ''"
  [tooltipDisabled]="tooltip === undefined"
  tooltipPosition="top"
>
  <span class="key" [style.font-size.px]="keySize">{{key}}</span>
  <span class="value wrap-text" [style.font-size.px]="valueSize" [innerHTML]="value | breakAtSlash:split"></span>
</div>
