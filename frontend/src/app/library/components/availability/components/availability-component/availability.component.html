<span class="p-card-title">Availability</span>
<div class="p-card-body">
  <div class="flex flex-row flex-wrap">
    <availability-linear-gauge
      *ngFor="let item of availabilities"
      [value]="item.value"
      [borderValue]="item.target ?? availability"
      [units]="item.text"
      stringToAdd="%"
      (click)="availabilityClick(item)"
    >
    </availability-linear-gauge>
    <availability-linear-gauge
      *ngIf="availability"
      [value]="availability"
      [borderValue]="availability"
      [units]="units"
      stringToAdd="%"
    >
    </availability-linear-gauge>
    <p-dialog
      [(visible)]="displayModal" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"
    >
    </p-dialog>
  </div>
</div>
