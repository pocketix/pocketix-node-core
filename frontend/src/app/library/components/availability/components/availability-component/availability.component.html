<div class="card" style="margin-top: 30px;">
	<div class="card-body">
		<h5 class="card-title">Sensor Availability</h5>
		<div style="display: flex; flex-direction: row; flex-wrap: wrap">
			<app-availability-linear-gauge *ngFor="let item of data"
										   [value]="item.value"
										   [borderValue]="availability"
										   [units]="item.name"
										   stringToAdd="%"
										   (click)="createModal(item.key)"
			>
			</app-availability-linear-gauge>
			<app-availability-linear-gauge [value]="availability"
										   [borderValue]="availability"
										   [units]="units"
										   stringToAdd="%"
			>
			</app-availability-linear-gauge>
		</div>
	</div>
</div>
