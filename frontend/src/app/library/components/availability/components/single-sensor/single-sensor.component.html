<div>
  <div class="grid">
    <div class="col md:col-6 col-12 justify-content-between flex flex-column">
      <div class="p-card no-top-margin">
        <div class="p-card-body">
          <span class="p-card-title">
            Sensor detail
          </span>
          <div class="grid">
            <key-value-display class="col"
              key="Thresholds"
              [value]="currentParameterType?.threshold1 + ', ' + currentParameterType?.threshold2"
            >
            </key-value-display>
            <key-value-display class="col"
              key="Minimum"
              [value]="currentParameterType?.min?.toString() || ''"
            >
            </key-value-display>
            <key-value-display class="col"
              key="Maximum"
              [value]="currentParameterType?.max?.toString() || ''"
            >
            </key-value-display>
            <key-value-display class="col"
                               key="Per Minute"
                               [value]="currentParameterType?.measurementsPerMinute?.toString() || ''"
            >
            </key-value-display>
          </div>
        </div>
      </div>
      <div class="p-card">
        <div class="p-card-body flex-column">
          <span class="p-card-title">
            Availability
          </span>
          <div class="grid justify-content-between ">
            <availability-linear-gauge *ngFor="let availability of sensorAvailability"
                                       [value]="availability.value"
                                       [borderValue]="availability.target"
                                       [units]="availability.text"
                                       stringToAdd="%"
            >
            </availability-linear-gauge>
          </div>
        </div>
      </div>
      <div class="p-card">
        <div class="p-card-body">
          <span class="p-card-title">
            Last Year Statistics
          </span>
          <sparkline
            [data]="sensorSparkline.data[0]"
            [referenceLines]="sensorSparkline.minMax[sensorSparkline.data[0][0].name]"
          >
          </sparkline>
        </div>
      </div>
    </div>
    <div class="col md:col-6 col-12">
      <div class="p-card no-top-margin">
        <div class="p-card-body">
          <span class="p-card-title">
          Location
          </span>
          <sensor-map
            [latitude]="sensorSparkline.device.latitude"
            [longitude]="sensorSparkline.device.longitude"
          >
          </sensor-map>
        </div>
      </div>
    </div>
  </div>
</div>
