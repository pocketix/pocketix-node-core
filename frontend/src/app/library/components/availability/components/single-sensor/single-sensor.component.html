<div style="padding-bottom: 30px">
	<h1 style="padding-top: 15px; padding-bottom:15px;">
		{{sensorName}}
	</h1>
	<div class="row">
		<div class="col-xl-6">
			<div class="card">
				<div class="card-body"
					 style="display: flex; flex-direction:row;align-items: center;justify-content: space-around;">
					<div style="flex-direction: row; display: flex;">
            <availability-linear-gauge *ngFor="let availability of sensorAvailability"
                             [value]="availability.value"
                             [borderValue]="availability.target"
                             [units]="availability.text"
                             stringToAdd="%"
            >
            </availability-linear-gauge>
					</div>

				</div>
			</div>
			<div class="card" style="margin-bottom: 30px; margin-top: 30px">
				<div class="card-body">
					<div style="height: 180px;">
            <!--<ngx-charts-line-chart [showXAxisLabel]="true" [showYAxisLabel]="true" [legend]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [xAxisLabel]="xAxisLabel"
                         [yAxisLabel]="yAxisLabelTemperature"
                         [results]="copyOfSensorData"
                         [animations]="animations">
            </ngx-charts-line-chart>-->
					</div>
				</div>
			</div>
			<div class="card add-bottom-padding-when-small">
				<div class="card-body">
					<div style="height: 180px;">
						<!--<ngx-charts-line-chart [showXAxisLabel]="true" [showYAxisLabel]="true" [legend]="false"
											   [xAxis]="true"
											   [yAxis]="true"
											   [xAxisLabel]="xAxisLabel"
											   [yAxisLabel]="yAxisLabel"
											   [results]="data"
											   [animations]="animations"
						>
						</ngx-charts-line-chart>-->
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-6" style="width: 100%; height: 600px">
			<div class="card" style="width: 100%; height: 100%">
				<div class="card-body" style="min-width: 100%; min-height: 100%">

				</div>
			</div>
		</div>
	</div>
</div>
