<p-toast></p-toast>
<dashboard-categorical
  *ngIf="device && states && data && KPIs.all && currentDay.fields.length"
  [device]="device"
  [keyValue]="keyValue"
  [switchData]="data"
  [states]="states"
  [fields]="switchFields"
  [bullets]="bullets"
  [start]="start"
  [KPIs]="KPIs"
  [mapping]="mapping"
  [(currentDay)]="currentDay"
  [(pastDays)]="pastDays"
  (currentDayChanged)="currentDayChanged($event)"
  (pastDaysMove)="pastDaysMove($event)"
>

</dashboard-categorical>
