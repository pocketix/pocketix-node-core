<dashboard-availability
  *ngIf="device && sparklines && fields && mapping && availabilities"
  [device]="device"
  [sparklineMapping]="mapping"
  [availabilities]="availabilities"
  [boxData]=boxData
  [bulletsState]=bulletsState
  [sparklineState]=sparklineState
  [sensorAvailabilities]="sensorAvailabilities"
  (lineStateChanged)="updateMainChart()"
  (availabilityClicked)="updateAvailabilityData($event)"
  [(lineState)]=lineState
>
</dashboard-availability>
